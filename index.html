<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>반짝! 너에게 닿을 때</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #f5f6f7;
      font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", sans-serif;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
    }

    header {
      padding: 16px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    header h1 {
      font-size: 18px;
      margin: 0;
    }

    .episode-list {
      padding: 8px 0;
    }

    .episode {
      padding: 14px 16px;
      border-bottom: 1px solid #f0f0f0;
    }

    .episode a {
      text-decoration: none;
      color: #111;
      display: block;
    }

    .episode-title {
      font-size: 15px;
      font-weight: 600;
    }

    .episode-sub {
      font-size: 12px;
      color: #888;
      margin-top: 4px;
    }

    .episode:hover {
      background: #f8f8f8;
    }
  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>반짝! 너에게 닿을 때</h1>
    </header>

    <div class="episode-list">

      <div class="episode-title">
  1화 · 봄은 늘 갑자기
  <span style="color:#00dc64; font-size:12px; margin-left:6px;">NEW</span>
</div>


    </div>

  </div>
</body>
</html>
